<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissor</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>

<body>
    <div class="container">
        <div class="heading">Rock-Paper-Scissor</div>
        <div class="choices">
            <div class="choice" id="rock"><img src="img.jpg">
            </div>
            <div class="choice" id="paper"><img src="img.jpg">
            </div>
            <div class="choice" id="scissor"><img src="img.jpg">
            </div>
        </div>
        <div class="names">
            <div class="rock">Rock</div>
            <div class="paper">Paper</div>
            <div class="Scissor">Scissor</div>
        </div>
        <div class="scores">
            <div class="userscore">
                <h1 id="userscore">0</h1>
                <h4>Your score</h4>
            </div>
            <div class="compscore">
                <h1 id="compscore">0</h1>
                <h4>Comp score</h4>
            </div>
        </div>
        <div class="result">
            <div>Select your choice</div>
        </div>
    </div>
</body>

</html>
